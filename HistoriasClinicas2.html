<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Historias Clínicas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Estilos para el formulario de acceso */
        .login-container {
            margin: 100px auto;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-login {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal de Historias Clínicas</h1>
    </header>

    <div class="login-container">
        <h2>Acceso al Portal</h2>
        <form action="procesar_acceso.php" method="post">
            <div class="form-group">
                <label for="codigo_acceso">Código de Acceso:</label>
                <input type="password" id="codigo_acceso" name="codigo_acceso" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-login" value="Ingresar">
            </div>
        </form>
    </div>
</body>
</html>
